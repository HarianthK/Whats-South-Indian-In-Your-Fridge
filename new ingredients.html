        <script type="text/javascript">

            let imgBoxArray = document.getElementsByClassName("imgBox");

            console.log(imgBoxArray);

            for(let itr = 0 ; itr < imgBoxArray.length ; itr++)
            {
                imgBoxArray[itr].addEventListener("mouseenter" , onMouseEnter);
                imgBoxArray[itr].addEventListener("mouseleave" , onMouseLeave);
            }

            function onMouseEnter(e)
            {
                e.target.children[1].style.transform = "scaleY(1)";
            }

            function onMouseLeave(e)
            {
                if(e.target.children[1].children[0].children[1].checked == false)
                {
                    e.target.children[1].style.transform = "scaleY(0)"
                }
            }

        </script>
